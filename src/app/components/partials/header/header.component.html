<div [ngClass]="{ banner: isHomePage }">
  <header id="main_header" [ngClass]="{ pagescrolled: (pagescrolled || blackHeader) }">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <div class="mr-5">
          <a routerLink="/" class="logo">
            <img src="assets/images/logo.png" alt="logo" />
          </a>
        </div>
        <div class="mr-auto">
          <ul class="hd_menu mnu_center res_munu transition" [ngClass]="{ left_0: isLeft0 }">
            <li>
              <a routerLinkActive="active-link" routerLink="/driver" class="transtition">Driver</a>
            </li>
            <li>
              <a routerLinkActive="active-link" routerLink="/rider" class="transtition">Rider</a>
            </li>
            <li>
              <a routerLinkActive="active-link" routerLink="/coming-soon" class="transtition">Travel Agency</a>
            </li>
            <li>
              <a routerLinkActive="active-link" routerLink="/business-with-travel-agency"
                class="transtition">Business</a>
            </li>
            <li>
              <a routerLinkActive="active-link" routerLink="/online-cab-enrollment" class="transtition">Enrollment</a>
            </li>
          </ul>
          <div>
            <i class="fas" [ngClass]="{ 'fa-bars': !isLeft0, 'fa-times-circle': isLeft0 }"
              (click)="isLeft0 = !isLeft0"></i>
          </div>
        </div>
        <div *ngIf="!isLoggedIn">
          <a class="btn btn-primary mr-1" (click)="openLoginPopup()">sign in</a>
        </div>

        <ul class="nav nav-tabs" *ngIf="isLoggedIn">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
              aria-expanded="false">{{user.name | titlecase}}</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" [routerLink]="[user.type,'dashboard']">Dashboard</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </header>
</div>
